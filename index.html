<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
<script type="text/javascript">
//comment your code
var coins = 5;
var columnCount = 5; //number of columns for each element
var rowCount = 4; //number of rows for each element

function draw(x,y)
{
    var c = document.getElementById("grid-cost");
    var ctx = c.getContext("2d");
    var img = document.getElementById("cost-coin");
    ctx.drawImage(img, x, y);	
}
window.onload = function() {
	for(j=0; j<rowCount; j++)
	{
	for(i=0; i<columnCount; i++)
	{
	draw(20*i,20*j);	
	}
    }
}
</script>
</head>
<body>
<div class="container">
<div class="cost">
<div class="grid">
<canvas id="grid-cost" width="200" height="200" style="border:1px solid #d3d3d3;">
</div>
<div class="generator">
	
</div>
<div class="inverter">
	
</div>
	
</div>
<img src="img/cost.png" id="cost-coin">
</div>
</body>
</html>
