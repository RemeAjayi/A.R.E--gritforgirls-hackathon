<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
</head>
<body>
<div class="container">
<div class="cost">
<div class="grid">
<canvas id="grid-cost" width="200" height="200" style="border:1px solid #d3d3d3;">
</div>
<div id="generator">
	<!-- change back to class -->
</div>
<div class="inverter">
	
</div>
	
</div>
<img src="img/cost.png" id="cost-coin">
<img src="img/power.png" id="power-bulb">
</div>
</body>
<script>
//comment your code
//for reading json
var generator = document.getElementById("generator");
var requestURL = 'february.json';
var request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();
request.onload = function() {
var march = request.response; //array of values generated in march
populateHeader(march);
}

var februaryGridCost = 0;

function populateHeader(jsonObj) {
//calculate cost for february
for(i=0; i<jsonObj.length; i++){
februaryGridCost += jsonObj[i]["Cost_since_last"];
}

  var myP = document.createElement('p');
  myP.textContent = februaryGridCost + "   " + jsonObj.length;
  generator.appendChild(myP);
}
//each coin represents 10 Naira
//for drawing
var coins = 5;
var columnCount = 5; //number of columns for each element
var rowCount = 4; //number of rows for each element

function draw(x,y)
{
    var c = document.getElementById("grid-cost");
    var ctx = c.getContext("2d");
    var img = document.getElementById("cost-coin");
    ctx.drawImage(img, x, y);	
}
window.onload = function() {
	for(j=0; j<rowCount; j++)
	{
	for(i=0; i<columnCount; i++)
	{
	draw(20*i,20*j);	
	}
    }
}
</script>
</html>
